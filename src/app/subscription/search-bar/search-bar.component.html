<form (ngSubmit)="onSubmit()">
  <div class="myclass">
  <div class="row g-3">    
      <div class="col-sm-4">
        <label for="">Service Name</label>
        <input type="text" [(ngModel)]="serviceName" class="form-control" name="service" placeholder="Service Name" aria-label="City">
      </div>
      <div class="col-sm">
        <label for="">Purchased Date</label>
        <input type="date" [(ngModel)]="purchaseDate" class="form-control" name="pdate" placeholder="Purchased Date" aria-label="State">
      </div>
      <div class="col-sm">
        <label for="">Expiry Date</label>
        <input type="date" [(ngModel)]="expiryDate" class="form-control" name="expdate" placeholder="expiry date" aria-label="State">
      </div>
      <div class="col-sm">
        <label for="">Category</label>
        <input type="text" [(ngModel)]="category" class="form-control" name="category" placeholder="category" aria-label="Zip">
      </div>
      <div class="col-sm">
        <button type="submit" class="btn btn-dark x">Search</button>
      </div>
    </div>
  </div>
    </form>
